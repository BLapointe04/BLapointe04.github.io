<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assignment 7 – Introduction to JavaScript</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Assignment 7</h1>
    <p class="subtitle">Introduction to JavaScript</p>
  </header>

  <main class="wrap">
    <section class="grid">
      <!-- Sunny Times -->
      <article class="card" id="sunny-card" aria-label="Sunny Times">
        <h2>Sunny Times</h2>
        <div class="stack" id="sunny-lines" role="group" aria-label="Beatles Lines">
          <p class="line"></p>
          <p class="line"></p>
          <p class="line"></p>
          <p class="line"></p>
          <p class="line"></p>
        </div>
        <p class="hint">Tip: Click this card to fill the lines.</p>
      </article>

      <!-- Select A Color -->
      <article class="card">
        <h2>Select A Color:</h2>
        <label class="row" for="color-input">
          <span class="visually-hidden">Pick a color</span>
          <input id="color-input" type="color" value="#3b82f6" />
        </label>
        <p id="color-demo" class="color-demo">This text changes to your color.</p>
        <p class="code">Color code: <code id="color-code">#3B82F6</code></p>
      </article>

      <!-- Image Change -->
      <article class="card">
        <h2>Image Change</h2>
        <figure class="image-box">
          <img
            id="weather-img"
            src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 160 120'><rect width='160' height='120' fill='%23e5f0ff'/><circle cx='55' cy='68' r='22' fill='white'/><circle cx='74' cy='62' r='24' fill='white' opacity='0.95'/><circle cx='96' cy='68' r='18' fill='white' opacity='0.95'/><rect x='0' y='80' width='160' height='40' fill='%238bb6ff'/><rect x='0' y='90' width='160' height='30' fill='%23689dff'/></svg>"
            alt="Weather icon that changes on click"
            data-state="cloudy"
          />
        </figure>
        <p class="hint">Click the image to become sunny ☀️</p>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <small>@yourdomain.com</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
