<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – The Burger Tavern</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container topbar">
      <div class="brand">The Burger Tavern</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu & Specials</a>
        <a href="order.html">Order</a>
        <a href="reviews.html">Reviews</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="grid grid-2">
      <div class="card">
        <h2>Contact Us</h2>
        <p class="lead">Questions, catering, or feedback—send a note below.</p>
        <form>
          <label>Your Name
            <input class="input" type="text" placeholder="Name" />
          </label>
          <label>Email
            <input class="input" type="email" placeholder="you@example.com" />
          </label>
          <label>Subject
            <input class="input" type="text" placeholder="Subject" />
          </label>
          <label>Message
            <textarea class="input" rows="6" placeholder="Write your message..."></textarea>
          </label>
          <button class="btn" type="button">Send (placeholder)</button>
        </form>
      </div>

      <div class="card">
        <h2>Details</h2>
        <p><strong>Hours:</strong> Mon–Sat 11–9, Sun 12–6</p>
        <p><strong>Phone:</strong> (000) 000-0000</p>
        <p><strong>Address:</strong> 123 Tavern St, Columbia, SC</p>
        <img class="img-cover ratio-16x9" src="https://picsum.photos/1000/560?grayscale" alt="Map placeholder">
      </div>
    </section>
  </main>

  <footer>
    <div class="container inner">
      <span>© The Burger Tavern</span>
      <span>Contact</span>
    </div>
  </footer>
</body>
</html>
